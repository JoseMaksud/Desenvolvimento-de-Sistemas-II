<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .button-container {
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="text-center">
    <h1>ATIVIDADE 02</h1>
    <p id="frase">Clique em um bot√£o para mudar a cor!</p>

    <div class="button-container d-flex justify-content-center flex-column align-items-center">
      <h3>Cores para o Texto:</h3>
      <button class="btn btn-danger" onclick="changeTextColor('red')">Vermelho</button>
      <button class="btn btn-success" onclick="changeTextColor('green')">Verde</button>
      <button class="btn btn-primary" onclick="changeTextColor('blue')">Azul</button>
      <button class="btn btn-warning" onclick="changeTextColor('yellow')">Amarelo</button>
      <button class="btn btn-info" onclick="changeTextColor('cyan')">Ciano</button>

      <h3>Cores para o Fundo:</h3>
      <button class="btn btn-dark" onclick="changeBackgroundColor('black')">Preto</button>
      <button class="btn btn-light" onclick="changeBackgroundColor('white')">Branco</button>
      <button class="btn btn-secondary" onclick="changeBackgroundColor('gray')">Cinza</button>
      <button class="btn btn-danger" onclick="changeBackgroundColor('pink')">Rosa</button>
      <button class="btn btn-success" onclick="changeBackgroundColor('lightgreen')">Verde Claro</button>
    </div>

    <script>
      function changeTextColor(color) {
        document.getElementById("frase").style.color = color;
      }

      function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
