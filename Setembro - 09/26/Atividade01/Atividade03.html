<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .button-container {
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body id="fonte" class="text-center">
    <h1>ATIVIDADE 03</h1>
    <p id="frase">Clique em um bot√£o para mudar a fonte!</p>

    <div class="button-container d-flex justify-content-center flex-column align-items-center">
      <h3>Fontes:</h3>
      <input class="btn btn-dark" type="button" value="Tahoma" onclick="document.getElementById('fonte').style.fontFamily='tahoma';">
      <input class="btn btn-danger" type="button" value="Verdana" onclick="document.getElementById('fonte').style.fontFamily='verdana';">
      <input class="btn btn-success" type="button" value="Arial" onclick="document.getElementById('fonte').style.fontFamily='arial';">
      <input class="btn btn-primary" type="button" value="Georgia" onclick="document.getElementById('fonte').style.fontFamily='georgia';">
      <input class="btn btn-info" type="button" value="Courier New" onclick="document.getElementById('fonte').style.fontFamily='courier New';">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
