<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body id="fonte" class="text-center">
    <h1>ATIVIDADE 05</h1>
    <p id="frase">Digite abaixo o valor da tabuada</p>
    <input id="input" type="number" placeholder="Digite um número">
    <input class="btn btn-dark mb-2" type="button" value="Calcular" onclick="calcularTabuada()">

    <div id="resultado"></div>

    <script>
        function calcularTabuada() {
            const numero = document.getElementById('input').value;
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";
            if (numero) {
                let tabela = `<table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>Multiplicador</th>
                                        <th>Resultado</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                for (let i = 1; i <= 10; i++) {
                    const resultado = numero * i;
                    tabela += `<tr>
                                    <td>${i} x ${numero}</td>
                                    <td>${resultado}</td>
                                </tr>`;
                }
                tabela += `</tbody></table>`;
                resultadoDiv.innerHTML = tabela;
            } else {
                resultadoDiv.innerHTML = "<p class='text-danger'>Por favor, insira um número válido.</p>";
            }
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
