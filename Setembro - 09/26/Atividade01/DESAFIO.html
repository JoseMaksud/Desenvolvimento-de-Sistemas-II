<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DESAFIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .button-container {
        gap: 10px;
        margin-top: 20px;
      }
      #resultado {
            margin-top: 20px;
        }
    </style>
  </head>
  <body id="fonte" class="text-center">
    <h1>DESAFIO</h1>
    <p id="frase">Escolha abaixo o fatorial desejado</p>

    <div class="button-container d-flex justify-content-center align-items-center">
      <h3>Valores:</h3>
      <input class="btn btn-dark" type="button" value="2"  onclick="fatorial(2)">
      <input class="btn btn-success" type="button" value="6" onclick="fatorial(6)">
      <input class="btn btn-primary" type="button" value="8"  onclick="fatorial(8)">
      <input class="btn btn-info" type="button" value="10" onclick="fatorial(10)">
    </div>

    <div id="resultado"></div>

    <script>
        function fatorial(numero) {
            const resultadoDiv = document.getElementById("resultado");
            const passos = [];
            const resultado = calcularFatorial(numero, passos); 
            passos.reverse();
            resultadoDiv.innerHTML = `Fatorial de ${numero} Ã©: ${resultado}<br><strong>Passos:</strong> ${numero}! = ${passos.join(' x ')} = ${resultado}`;
        }

        function calcularFatorial(n, passos) {
            if (n <= 1) {
                passos.push(1);
                return 1;
        }
            passos.push(n);
            return n * calcularFatorial(n - 1, passos);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
